<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- ms css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    
    <!-- header -->
    <header>

        <!-- navbar di bootstrap -->
        <nav class="navbar bg-light">
            
            <div class="container-fluid justify-content-start">

                <a class="navbar-brand ms_logo" href="#">
                    <img src="img/Logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
                    boolean
                </a>
                
                <form class="d-flex col" role="search">
                
                    <span class="input-group-text rounded-0 rounded-start border-0">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                
                    <input class="form-control shadow-none me-2 rounded-0 rounded-end border-0" type="search"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                
                </form>

                <ul class="nav">

                    <li class="nav-item d-none d-lg-inline-block">
                        <a class="nav-link ms_hover_none" aria-current="page" href="#">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                    </li>

                    <li class="nav-item d-none d-lg-inline-block">
                        <a class="nav-link ms_hover_none" aria-current="page" href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>

                    <li class="nav-item d-none d-lg-inline-block">
                        <a class="nav-link ms_hover_none" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>

                </ul>

            </div>
            
        </nav>

    </header>

    <!-- main -->
    <main>

        <section id="ms_main_left">

            <div class="ms_container_link">

                <div class="ms_slot_link">

                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="ms_name_link">Home</span> 
                    </a>
                    
                </div>

                <div class="ms_slot_link">
                
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="ms_name_link">Stat</span>
                    </a>
                
                </div>

                <div class="ms_slot_link">
                
                    <a href="#">
                        <i class="fa-solid fa-signal"></i>
                        <span class="ms_name_link">Signal</span>
                    </a>
                
                </div>

            </div>

            <div class="ms_container_link ms_bottom">
            
                <div class="ms_slot_link">
            
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="ms_name_link">Admin</span>
                    </a>
            
                </div>
            
            </div>

        </section>

        <section id="ms_main_right">

            <!-- info slot -->
            <div class="ms_info_slot">

                <div class="container-fluid">

                    <div class="row">

                        <div class="col-12 col-xl-7 text-start mt-4">

                            <div>

                                <span id="ms_title_info">
                                    Boolean
                                </span>

                                <span class="ms_btm_info">Piano blaze</span>


                            </div>

                            <div class="mt-2">

                                <span class="ms_btm_info">3 app</span>

                                <span>
                                    <i class="fa-solid fa-angles-right"></i>
                                </span>

                                <span class="ms_btm_info d-none d-xl-inline-block">Boolean mobile app</span>

                                <span class="ms_btm_info d-none d-xl-inline-block">Boolean web app</span>

                                <span class="ms_btm_info d-none d-xl-inline-block">Boolean blog app</span>

                                <span class="ms_btm_info d-inline-block d-xl-none">
                                    <i class="fa-solid fa-plus"></i>
                                </span>

                            </div>
                            

                        </div>

                        <div class="col-12 col-xl-4 text-start mt-4">
                            
                            <div>

                                <span>Studenti online negli ultimi 30 minuti</span>

                            </div>

                            <div>

                                <span class="ms_number_student_online">125</span>

                            </div>
                            
                        </div>

                    </div>

                </div>

            </div>
            
            <!-- table slot -->
            <div class="container-fluid pt-4">

                <div class="row">

                    <div class="col ms_border_table ms-4 ms_color_fff">

                        <div class="ms_name_table_slot">

                            <h2>Prossime classi</h2>



                        </div>
                        <!-- table class -->
                        <table class="table table-hover mt-2">

                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Data Inizio</th>
                                    <th>ROI</th>
                                    <th>Stato</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                   <td>
                                    <i class="fa-solid fa-code ms_icon_class_name"></i>
                                    Classe 75
                                   </td>
                                   <td>15 Feb 2021</td>
                                   <td>20%</td>
                                   <td> 
                                    <span class="ms_state_class done">Done
                                    </span> 
                                    </td> 
                                   <td>
                                    <i class="fa-solid fa-pencil"></i>
                                    <i class="fa-solid fa-trash"></i>
                                   </td>
                                </tr>
                            </tbody>

                        </table>

                    </div>

                    <div class="col">
                    
                    </div>

                </div>


            </div>

        </section>


    </main>



    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</body>
</html>
